<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pairs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Random Pairs</h1>
    <ul>
        {% for pair in pairs %}
        <li>
            {% if pair[1] %}
            <span class="pair">{{ pair[0] }}</span> is paired with {{ pair[1] }}
            {% else %}
            <span class="pair">{{ pair[0] }}</span> is without a pair.
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
